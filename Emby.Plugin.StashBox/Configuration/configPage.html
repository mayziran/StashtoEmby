<!DOCTYPE html>
<html>
<head>
    <title>StashBox</title>
</head>
<body>
    <div id="StashBoxConfigurationPage" data-role="page" class="page type-interior pluginConfigurationPage">
        <div data-role="content">
            <div class="content-primary">
                <h1>StashBox</h1>
                <p>支持多个 Stash-Box 实例的外部 ID 跳转。</p>

                <form id="StashBoxConfigForm">
                    <div class="checkboxContainer">
                        <label class="checkboxLabel">
                            <input type="checkbox" id="EnableStashDB" />
                            <span>启用 StashDB</span>
                        </label>
                    </div>
                    <div class="checkboxContainer">
                        <label class="checkboxLabel">
                            <input type="checkbox" id="EnableThePornDB" />
                            <span>启用 ThePornDB</span>
                            <div class="fieldDescription">如果已安装其他 ThePornDB 插件，请保持禁用</div>
                        </label>
                    </div>
                    <div class="checkboxContainer">
                        <label class="checkboxLabel">
                            <input type="checkbox" id="EnableFansDB" />
                            <span>启用 FansDB</span>
                        </label>
                    </div>
                    <div class="checkboxContainer">
                        <label class="checkboxLabel">
                            <input type="checkbox" id="EnableJAVStash" />
                            <span>启用 JAVStash</span>
                        </label>
                    </div>
                    <div class="checkboxContainer">
                        <label class="checkboxLabel">
                            <input type="checkbox" id="EnablePMVStash" />
                            <span>启用 PMVStash</span>
                        </label>
                    </div>
                    <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                        <span>保存</span>
                    </button>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            (function() {
                var pluginId = 'a1b2c3d4-e5f6-7890-abcd-ef1234567890';
                var config = {
                    EnableStashDB: true,
                    EnableThePornDB: false,
                    EnableFansDB: true,
                    EnableJAVStash: true,
                    EnablePMVStash: true
                };

                $('#StashBoxConfigurationPage').on('pageshow', function() {
                    Dashboard.showLoadingMsg();
                    // 加载配置
                    ApiClient.getJSON(ApiClient.getUrl('Plugins/' + pluginId + '/Configuration')).then(function(c) {
                        config = c;
                        $('#EnableStashDB').prop('checked', c.EnableStashDB);
                        $('#EnableThePornDB').prop('checked', c.EnableThePornDB);
                        $('#EnableFansDB').prop('checked', c.EnableFansDB);
                        $('#EnableJAVStash').prop('checked', c.EnableJAVStash);
                        $('#EnablePMVStash').prop('checked', c.EnablePMVStash);
                        Dashboard.hideLoadingMsg();
                    });
                });

                $('#StashBoxConfigForm').on('submit', function(e) {
                    Dashboard.showLoadingMsg();
                    config.EnableStashDB = $('#EnableStashDB').prop('checked');
                    config.EnableThePornDB = $('#EnableThePornDB').prop('checked');
                    config.EnableFansDB = $('#EnableFansDB').prop('checked');
                    config.EnableJAVStash = $('#EnableJAVStash').prop('checked');
                    config.EnablePMVStash = $('#EnablePMVStash').prop('checked');
                    // 保存配置
                    ApiClient.updatePluginConfiguration(pluginId, config).then(function(result) {
                        Dashboard.processPluginConfigurationUpdateResult(result);
                    });
                    e.preventDefault();
                    return false;
                });
            })();
        </script>
    </div>
</body>
</html>
