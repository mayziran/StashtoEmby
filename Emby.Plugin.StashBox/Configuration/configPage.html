<!DOCTYPE html>
<html>
<head>
    <title>StashBox</title>
</head>
<body>
    <div id="StashBoxConfigurationPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-button">
        <div data-role="content">
            <div class="content-primary">
                <h1>StashBox</h1>
                <p class="description">
                    支持多个 Stash-Box 实例的外部 ID 插件。<br/>
                    包括：StashDB、ThePornDB、FansDB、JAVStash、PMV Stash 以及自定义实例
                </p>
                
                <form id="StashBoxConfigForm">
                    <div class="inputContainer">
                        <label class="inputLabel inputLabelUnfocused" for="DefaultEndpoint">默认 Endpoint</label>
                        <input id="DefaultEndpoint" name="DefaultEndpoint" type="text" is="emby-input" />
                        <div class="fieldDescription">
                            默认的 Stash-Box GraphQL 端点<br/>
                            例如：https://stashdb.org/graphql
                        </div>
                    </div>
                    
                    <div class="inputContainer">
                        <label class="inputLabel inputLabelUnfocused" for="CustomEndpoints">自定义 Stash-Box 实例</label>
                        <textarea id="CustomEndpoints" name="CustomEndpoints" rows="5" is="emby-input" style="width: 100%; font-family: monospace;"></textarea>
                        <div class="fieldDescription">
                            自定义的 Stash-Box 实例列表，每行一个端点地址<br/>
                            预设已支持：StashDB、ThePornDB、FansDB、JAVStash、PMV Stash<br/>
                            如有新的 Stash-Box 实例，可手动添加到此列表
                        </div>
                    </div>
                    
                    <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                        <span>保存</span>
                    </button>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            (function() {
                var pluginId = 'a1b2c3d4-e5f6-7890-abcd-ef1234567890';
                var config;

                $('#StashBoxConfigurationPage').on('pageshow', function() {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(pluginId).then(function(c) {
                        config = c;
                        // 支持驼峰式和下划线式属性名
                        $('#DefaultEndpoint').val(c.DefaultEndpoint || c.defaultEndpoint);
                        // 将逗号分隔的列表转换为换行显示
                        var endpointsList = (c.CustomEndpoints || c.customEndpoints || '').split(',').join('\n');
                        $('#CustomEndpoints').val(endpointsList);
                        Dashboard.hideLoadingMsg();
                    });
                });

                $('#StashBoxConfigForm').on('submit', function(e) {
                    Dashboard.showLoadingMsg();
                    config.DefaultEndpoint = $('#DefaultEndpoint').val();
                    // 将换行分隔的列表转换为逗号分隔存储
                    var endpointsList = $('#CustomEndpoints').val().split('\n').filter(function(line) {
                        return line.trim() !== '';
                    }).join(',');
                    config.CustomEndpoints = endpointsList;
                    ApiClient.updatePluginConfiguration(pluginId, config).then(function(result) {
                        Dashboard.processPluginConfigurationUpdateResult(result);
                    });
                    e.preventDefault();
                    return false;
                });
            })();
        </script>
    </div>
</body>
</html>
