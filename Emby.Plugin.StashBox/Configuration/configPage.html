<!DOCTYPE html>
<html>
<head>
    <title>StashBox</title>
</head>
<body>
    <div id="StashBoxConfigurationPage" data-role="page" class="page type-interior pluginConfigurationPage">
        <div data-role="content">
            <div class="content-primary">
                <h1>StashBox</h1>
                <p class="description">
                    支持多个 Stash-Box 实例的外部 ID 插件。<br/>
                    包括：StashDB、ThePornDB、FansDB、JAVStash、PMV Stash
                </p>

                <form id="StashBoxConfigForm">
                    <div class="checkboxContainer">
                        <label class="checkboxLabel">
                            <input type="checkbox" is="emby-checkbox" id="EnableStashDB" name="EnableStashDB" />
                            <span>启用 StashDB 支持</span>
                        </label>
                    </div>

                    <div class="checkboxContainer">
                        <label class="checkboxLabel">
                            <input type="checkbox" is="emby-checkbox" id="EnableThePornDB" name="EnableThePornDB" />
                            <span>启用 ThePornDB 支持</span>
                            <div class="fieldDescription">
                                如果已安装官方 ThePornDB 插件，请保持此项禁用，避免冲突
                            </div>
                        </label>
                    </div>

                    <div class="checkboxContainer">
                        <label class="checkboxLabel">
                            <input type="checkbox" is="emby-checkbox" id="EnableFansDB" name="EnableFansDB" />
                            <span>启用 FansDB 支持</span>
                        </label>
                    </div>

                    <div class="checkboxContainer">
                        <label class="checkboxLabel">
                            <input type="checkbox" is="emby-checkbox" id="EnableJAVStash" name="EnableJAVStash" />
                            <span>启用 JAVStash 支持</span>
                        </label>
                    </div>

                    <div class="checkboxContainer">
                        <label class="checkboxLabel">
                            <input type="checkbox" is="emby-checkbox" id="EnablePMVStash" name="EnablePMVStash" />
                            <span>启用 PMV Stash 支持</span>
                        </label>
                    </div>

                    <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                        <span>保存</span>
                    </button>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            (function() {
                var pluginId = 'a1b2c3d4-e5f6-7890-abcd-ef1234567890';
                var config;

                $('#StashBoxConfigurationPage').on('pageshow', function() {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(pluginId).then(function(c) {
                        config = c;
                        $('#EnableStashDB').prop('checked', c.EnableStashDB === true);
                        $('#EnableThePornDB').prop('checked', c.EnableThePornDB === true);
                        $('#EnableFansDB').prop('checked', c.EnableFansDB === true);
                        $('#EnableJAVStash').prop('checked', c.EnableJAVStash === true);
                        $('#EnablePMVStash').prop('checked', c.EnablePMVStash === true);
                        Dashboard.hideLoadingMsg();
                    });
                });

                $('#StashBoxConfigForm').on('submit', function(e) {
                    Dashboard.showLoadingMsg();
                    config.EnableStashDB = $('#EnableStashDB').prop('checked');
                    config.EnableThePornDB = $('#EnableThePornDB').prop('checked');
                    config.EnableFansDB = $('#EnableFansDB').prop('checked');
                    config.EnableJAVStash = $('#EnableJAVStash').prop('checked');
                    config.EnablePMVStash = $('#EnablePMVStash').prop('checked');
                    ApiClient.updatePluginConfiguration(pluginId, config).then(function(result) {
                        Dashboard.processPluginConfigurationUpdateResult(result);
                    });
                    e.preventDefault();
                    return false;
                });
            })();
        </script>
    </div>
</body>
</html>
