name: Build Emby Plugin

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Emby.Plugin.StashBox/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'Emby.Plugin.StashBox/**'

permissions:
  contents: read
  actions: write

env:
  PROJECT_PATH: 'Emby.Plugin.StashBox/Emby.Plugin.StashBox.csproj'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build
      run: MSBuild -t:Restore,Build -p:RestorePackagesConfig=true -property:Configuration=Release ${{ env.PROJECT_PATH }}

    - name: Upload DLL artifact
      uses: actions/upload-artifact@v4
      with:
        name: Emby.Plugin.StashBox-${{ github.sha }}
        path: Emby.Plugin.StashBox/bin/Release/netstandard2.1/Emby.Plugin.StashBox.dll
        if-no-files-found: error
        retention-days: 30
